<!DOCTYPE html>
<html>
<head>
    <title>Analizador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Analizador</h1>
    
    <!-- Formulario -->
    <form id="analizadorForm">
        <label for="texto">Texto:</label><br>
        <textarea id="texto" name="texto" rows="4" cols="50"></textarea><br><br>
        
        <!-- Botón para analizar léxicamente -->
        <button type="button" onclick="analizarLexico()">Analizar léxico</button>
        
        <!-- Botón para analizar sintácticamente -->
        <button type="button" onclick="analizarSintactico()">Analizar sintáctico</button>
    </form>

    <!-- Función para analizar léxicamente -->
    <script>
        function analizarLexico() {
            // Aquí puedes implementar la lógica para analizar léxicamente el texto ingresado
            alert("Análisis léxico en proceso...");
        }
    </script>
    
    <!-- Función para analizar sintácticamente -->
    <script>
        function analizarSintactico() {
            // Aquí puedes implementar la lógica para analizar sintácticamente el texto ingresado
            alert("Análisis sintáctico en proceso...");
        }
    </script>
</body>
</html>
